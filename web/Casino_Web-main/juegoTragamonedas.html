<!DOCTYPE html>
<html lang="es">

<head>
    <title>Casino Web</title>

    <!-- inserción de icono miniatura de la página web -->
    <link rel="icon" type="image/x-icon" href="imagenes/imgGeneral/iconMiniatura.svg">

    <!-- Ruta a archivos css (principal style.css) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/juegoTragamonedas.css">

    <!-- Ruta a archivo js -->
    <script src="funciones.js"></script>

    <!-- Fuente 1 de google fonts (Press Start 2P) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>

<body onload="actualizarJuegoTragamonedas()">
    <!-- ________________________________________ CONTENEDOR GENERAL _______________________________ -->
    <div id="contenedorGeneral">

        <!-- ____________________________________ BANNER ___________________________________________ -->
        <div id="banner"></div>

        <!-- ____________________________________ CABEZAL __________________________________________ -->
        <div id="menuCabezal">
            <ul>
                <li><a href="juegos.html">Juegos</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="cargar.html">Cargar/Retirar</a></li>
                <li><a href="instrucciones.html">Instrucciones</a></li>
                <li><a href="opciones.html">Opciones</a></li>  
            </ul>
        </div>

        <!-- ____________________________________ DATOS CUENTA _____________________________________ -->
        <div id="datosCuenta">
            <table>

                <tr>
                    <td colspan="2">
                        <p id="datosCuentaUsuario">Usuario</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="usuarioVista" class="datosCuentaVista" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p id="datosCuentaSaldo">Saldo</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="simboloPesos">$</p>
                    </td>
                    <td>
                        <input type="text" id="saldoVista" class="datosCuentaVista" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id="botonCerrarSesion" value="Cerrar Sesi&oacute;n" onclick="cerrarSesion();">
                    </td>
                </tr>
            </table>
        </div>

        <!-- ____________________________________ LOGO _____________________________________________ -->
        <div id="logo">
            <a href="juegos.html">
                <img src="imagenes/imgGeneral/logo.gif" alt="Logo casino">
            </a>
        </div>

        <!-- ____________________________________ CONTENIDO ________________________________________ -->
        <div id="contenido">

            <!-- _______________________________| INICIO JuegoTragamonedas.HTML |___________________ -->
            <div id="contenidoCajaSupMasPalanca">

                <div id="cajaSuperior">

                    <!-- Caja de la máquina -->
                    <img src="imagenes/imgJuegoTragamonedas/cajaSuperior.png" alt="Caja de máquina tragamonedas" id="cajaSuperiorImg">

                    <div id="displayMaquina01" class="displayMaquina">
                        <!-- Rodillo01 -->
                        <img src="imagenes/imgJuegoTragamonedas/rodillo8.png" alt="Rodillo 01" id="displayTragamonedas01" class="displayMaquinaImg">
                    </div>

                    <div id="displayMaquina02" class="displayMaquina">
                        <!-- Rodillo02 -->
                        <img src="imagenes/imgJuegoTragamonedas/rodillo8.png" alt="Rodillo 02" id="displayTragamonedas02" class="displayMaquinaImg">
                    </div>

                    <div id="displayMaquina03" class="displayMaquina">
                        <!-- Rodillo03 -->
                        <img src="imagenes/imgJuegoTragamonedas/rodillo8.png" alt="Rodillo 03" id="displayTragamonedas03" class="displayMaquinaImg">
                    </div>

                </div>
        
                <div id="palancaMaquina" onclick="activarPalancaTragamonedas()">
                    <!-- Palanca de la máquina -->
                    <img src="imagenes/imgJuegoTragamonedas/palancaEstatica.png" alt="Palanca de máquina" id="palancaMaquinaImagen">
                </div>
            </div>
        
            <div id="menuTragamonedas">

                <!-- Contenedor de botones de la maquina -->
                <img src="imagenes/imgJuegoTragamonedas/menuTragamonedas.png" alt="Caja de menú de tragamonedas">

                <input type="button" id="sumarMenuTragamonedas" class="botonMenuTragamonedas" value="$10" onclick="sumarApuestaTragamonedas();">

                <input type="button" id="restarMenuTragamonedas" class="botonMenuTragamonedas" value="$10" onclick="restarApuestaTragamonedas();">

                <div class="visorTragamonedas">
                    <input type="text" id="valorApuestaMenuTragamonedas" class="botonMenuTragamonedas" readonly value="0">
                    <p id="apuestaTragamonedas">apuesta</p>
                </div>

                <div class="visorTragamonedas">
                    <input type="text" id="resultadosMenuTragamonedas" readonly value="--">
                    <p id="premioTragamonedas">premio</p>
                </div>

            </div>
            <!-- _______________________________| FIN JuegoTragamonedas.HTML |______________________ -->

        </div>

    </div>
    <!-- ________________________________________ FIN CONTENEDOR GENERAL ___________________________ -->

    <!-- ________________________________________ PIE DE PÁGINA ____________________________________ -->
    <footer id="pieDePagina">
        <p>&copy; 2023 Nicol&aacute;s Borghese</p>
        
    </footer>
    <!-- ________________________________________ FIN PÁGINA _______________________________________ -->
</body>

</html>
